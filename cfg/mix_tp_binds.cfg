set __nick 				"mil"
set_tp __name $qt{&c0ff$__nick&cfff} $qt

bind c					"__coming"
bind r					"__status"
bind mwheelup 			"shownick;__point"
bind mwheeldown    		"__lost"
bind 7				    "impulse 7; __kill_me_rl"
bind 8				    "impulse 8; __kill_me_lg"

bind  f1 "__get_quad"
bind  f2 "__get_ring"
bind  f3 "__get_pent"
bind  f4 "__quad_over"
bind  f5 ".slipped"
bind  p "__enemy_powerup"
bind  e "__safe"
bind  h "__help"
bind  n "__need"
bind  q "__took"
bind  k "shortcut"
bind  u "youtake"
bind  g "__report_status"
bind  f "__waiting"
bind  i "__soon"
bind alt "+messages"

alias +messages "bind e lowhe; bind f1 ga?; bind f2 ya?; bind f3 ra?; bind r __replace"
alias -messages "bind e __safe; bind r __report; bind f1 __get_quad; bind f2 __get_ring; bind f3 __get_pent"

// Additional aliases
alias lowhe         "say_team $\$__name low health enemy %d"
alias ga?           "say_team $\$__name {&c0f0ga&r} safe?"
alias ya?           "say_team $\$__name {&cff0ya&r} safe?"
alias ra?           "say_team $\$__name {&cf00ra&r} safe?"
alias replace       "say_team $\$__name replace %l"
alias shortcut      "say_team $\$__name shortcut"
alias youtake       "say_team $\$__name you take"
alias .slipped      "say_team $\$__name $tp_name_enemy slipped $[{tele}$]"

// load tp-aliases
exec ../cfg/tp_aliases.cfg
