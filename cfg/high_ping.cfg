cmd wreg a +721
cmd wreg b +821
cmd wreg c +621
cmd wreg d +21
cmd wreg e +321
cmd wreg f +53241
cmd wreg z -

alias +rocket "cmd a;set lastattack rocket;setinfo w_rank 72"
alias -rocket "if ($lastattack == 'rocket') then cmd z"

alias +shaft "cmd b;set lastattack shaft;setinfo w_rank 821"
alias -shaft "if ($lastattack == 'shaft') then cmd z"

alias +grenade "cmd c;set lastattack grenade;setinfo w_rank 621"
alias -grenade "if ($lastattack == 'grenade') then cmd z"

alias +shotgun "cmd d;set lastattack shotgun;setinfo w_rank 21"
alias -shotgun "if ($lastattack == 'shotgun') then cmd z"

alias +ssg "cmd e;set lastattack ssg;setinfo w_rank 321"
alias -ssg "if ($lastattack == 'ssg') then cmd z"

alias +safefire "cmd f;set lastattack safefire;setinfo w_rank 53241"
alias -safefire "if ($lastattack == 'safefire') then cmd z"

bind mouse3   "+safefire"			// Variable
bind CTRL     "+safefire"			// Variable
bind mouse1   "+rocket" 			// RL
bind SPACE    "+grenade" 			// GL
bind mouse5   "+shotgun"        // <SG>
bind SHIFT    "+shaft" 	      // <LG>
bind mouse4   "+ssg"        // <SSG>