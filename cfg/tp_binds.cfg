//		Player settings
// -------------------------------------------------------------------
set_tp nick_text	" mil"
set_tp nick_color   "&c0ff"
set_tp nick_colored	$qt{$nick_color$nick_text&cfff}$qt    

// note: colors in ezquake CFGs, e.g. "&cf3f" are hexadecimal codes 
// in pairs of RGB (red, green, blue), its equal to "ff33ff"
// use one of the following colors:
// mil 0ff
// jav 05f
// wim 930
// sae f39
// cre 093
// nig f11

//	Binds
// -------------------------------------------------------------------
bind c					"__coming"
bind r					"__report"
bind mwheelup 			"__point"
bind mwheeldown    		"__lost"
bind 7				    "impulse 7; .kill_my_rl"
bind 8				    "impulse 8; .kill_my_lg"

bind  f1 "__get_quad"
bind  f2 "__get_ring"
bind  f3 "__get_pent"
bind  f4 "__quad_over"
bind  f5 "slipped"
bind  p "__enemy_powerups"
bind  e "__safe"
bind  h "__help"
bind  n "__need"
bind  q "__took"
bind  k "shortcut"
bind  u "youtake"
bind  g "__ask_for_status"
bind  f "__waiting"
bind  i "__itemsoon"
bind  b "__left_pack" 
bind alt "+messages"

alias +messages "bind e lowhe; bind f1 ga?; bind f2 ya?; bind f3 ra?; bind r __replace"
alias -messages "bind e __safe; bind r __report; bind f1 __get_quad; bind f2 __get_ring; bind f3 __get_pent"

// load tp-aliases
exec ../cfg/tp_aliases.cfg