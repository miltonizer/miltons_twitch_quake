// Aliases
alias on_enter "setinfo dupe 1; setinfo w_rank 53241;"
alias +zoom "fov 55;sensitivity 19.55"
alias -zoom "fov 125;sensitivity 50"
alias +rj "impulse 7;+attack;+jump"
alias -rj "impulse 2;-attack;-jump"
alias +axe "weapon 1; r_drawviewmodel 1; +attack"
alias -axe "r_drawviewmodel 0; weapon 2 1;-attack"
alias proxyautoexec "exec ../cfg/tvs_tp.cfg"
alias cfg "exec ../cfg/m3.cfg"
alias lowview "v_viewheight -6; cl_crossy 0; bind x highview; echo lowview"
alias highview "v_viewheight 4; cl_crossy 2; bind x lowview; echo highview"
alias dm4settings "dmm4; spawn666time 0; overtime; discharge; no_gl; droppack"
alias instagibsettings "dmm4; instagib; droppack; spawn666time 0"
alias demo_review_cfg "exec ../cfg/demo_review.cfg"
alias notpmessages "unbind q;unbind e;unbind r;unbind u;unbind i;unbind p;unbind f;unbind g;unbind h;unbind k;unbind z;unbind c;unbind b;unbind n;unbind m;unbind alt;unbind f1;unbind f2;unbind f3;unbind f4;unbind f5;unbind mwheeldown;unbind mwheelup"
alias high_ping_teamoverlay "hud_teaminfo_show 1; hud_teaminfo_loc_width 10; hud_teaminfo_name_width 0; hud_teaminfo_pos_x -410; hud_teaminfo_pos_y -50; hud_teaminfo_show_enemies 0"
alias f_demomatchstart "cl_warnexec 0; exec itemsclock/$mapname.cfg; cl_warnexec 1; if ('$mapname' =~ 'e1m2|obsidian') then hud_itemsclock_filter $qtgl$qt else hud_itemsclock_filter $qtgl suit ga$qt"
alias eyecandy "gl_texturemode gl_linear_mipmap_linear; gl_max_size 32768; r_drawflat 0"
alias legoquake "gl_texturemode gl_nearest_mipmap_linear; gl_max_size 8; r_drawflat 1"
alias f_spawn "setinfo ls 666"
alias ctfcfg "exec ../cfg/m_ctf.cfg"
alias endifsettings "r_rocketTrail 0;hud_notify_show 0;ignore_qtv 1;ignore_spec 1;hud_gameclock_show 0;bind e kill; volume 0.05;unbind alt; bind q gameclockon; bind p break"
alias addbot "botcmd addbot; ready"
alias gameclockon "hud_gameclock_show 1;bind q gameclockoff"
alias gameclockoff "hud_gameclock_show 0; bind q gameclockon"
alias cfg_spec "exec ../cfg/m_spec.cfg"
alias e1m2settings "r_fastturb 1; cl_model_bobbing 1"

