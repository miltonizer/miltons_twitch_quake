// Unbindall
unbindall

// Bindings
bind "1" "impulse 1"
bind "2" "impulse 2"
bind "3" "impulse 3"
bind "4" "impulse 4"
bind "5" "impulse 5"
bind "6" "impulse 6" 
bind "7" "impulse 7"
bind "8" "impulse 8"
bind "MOUSE1" "+fire 7"
bind "MOUSE2" "+jump"
bind "MOUSE3" "+fire 5 3 2 4 1"
bind "MOUSE4" "+fire 3 2 1"
bind "MOUSE5" "+fire 2 1"
bind "SHIFT" "+fire 8 2 1"
bind "SPACE" "+fire 6 2 1"
bind "CTRL" "+fire 5 3 2 4 1"
bind "`" "toggleconsole"
bind "F11" "addbot"
bind "F12" "screenshot"
bind "PAUSE" "pause"
bind "TAB" "+showteamscores"
bind "ESCAPE" "togglemenu"
bind "w" "+forward"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "v" "+movedown"
bind "x" "highview"
bind "ins" "vid_restart"
bind "j" "join"
bind "z" "+zoom"

// Say Scripts
bind "F9" "messagemode2"
bind "t" "messagemode"

// Qizmo Controls
bind "uparrow" "say proxy:menu up"
bind "downarrow" "say proxy:menu down"
bind "leftarrow" "say proxy:menu left"
