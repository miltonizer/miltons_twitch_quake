<h1><a href="index.html">ezQuake Manual</a>: EVDEV support</h1>


<p>To turn on EVDEV support you need to add to your command line parameters like this:<br />
<code>-mevdev /dev/input/event0</code> (may be event1, 2).<br />
For multithreaded mouse u also need <code>-mmt</code> in command line.</p>
